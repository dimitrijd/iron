[program:mongod]
command=mongod --config %(ENV_BASE_FERRUM)s/mongo/mongod.conf
autostart=false
autorestart=true
stdout_logfile=~/.logs/mongod.out.log
stderr_logfile=~/.logs/mongod.err.log
killasgroup=true
stopasgroup=true
priority=10

; ../mongo/mond.cong YAML file sets, amongst others, this config parameters:
; --quiet --logpath /data/log --bind_ip_all --noauth --enableFreeMonitoring off
